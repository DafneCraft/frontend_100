<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="" href="./index.css">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <div class="main-container">
    <div class="title-container">
      <h1>Rock Paper Scissor</h1>
    </div>
    <div class="score-container">
      <div class="score-title-container">
        <p id="score-human">0</p>
        <p>:</p>
        <p id="score-ia">0</p>
      </div>
    </div>
    <div class="result-container">
      <p id="result">Info</p>
    </div>
    <div class="buttons-choice-container">
      <button id="rock"><i class="fas fa-hand-rock"></i></button>
      <button id="paper"><i class="fas fa-hand-paper"></i></button>
      <button id="scissor"><i class="fas fa-hand-scissors"></i></button>
    </div>
    <div class="buttons-option-container">
      <button id="reset" class="button_slide slide_right" type="">Reset</button>
      <button id="mode5" class="button_slide slide_left" type="">Thanks</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
